      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
        name: "email"
        description: "The unique email of the user"
        required: true
        x-exportParamName: "Email"
      - in: "body"
        name: "password"
        description: "The password of the user"
        required: true
        x-exportParamName: "Password"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              api_key:
                type: "string"
                description: "The API key of the registered user"
        400:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              message:
                type: "string"
                description: "Display message"
  /user/login:
    post:
      tags:
      - "user-management"
      summary: "This API is used for logging in on an existing user account"
      operationId: "UserLoginPost"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
