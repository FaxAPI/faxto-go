        type: "string"
        x-exportParamName: "Page"
        x-optionalDataType: "String"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              files:
                type: "array"
                description: "File data"
                items:
                  $ref: "#/definitions/inline_response_200_8_files"
  /file-clean:
    get:
      tags:
      - "fax-sending"
      summary: "This API is used for cleaning a document"
      operationId: "FileCleanGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "document_id"
        in: "header"
        description: "The id of the document"
        required: true
        type: "integer"
        x-exportParamName: "DocumentId"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
              user_id:
                type: "integer"
              created_date:
                type: "string"
                format: "date-time"
              id:
                type: "integer"
              filename:
                type: "string"
              orig_filename:
                type: "string"
              preview_file:
                type: "string"
              preview_image:
                type: "string"
              preview_in_storage:
                type: "integer"
              file_extension:
                type: "string"
              filename_uploaded:
                type: "string"
              filesize:
                type: "string"
              s3:
                type: "integer"
              server_document_id:
                type: "integer"
              team_user_id:
                type: "integer"
              total_pages:
                type: "integer"
              updated_at:
                type: "string"
                format: "date-time"
