---
swagger: "2.0"
info:
  description: "This is Fax.to REST API client for Go."
  version: "2.0.0"
  title: "Fax.to REST API client for Go"
  termsOfService: "https://fax.to/terms-of-service"
  contact:
    url: "https://fax.to/contact-us"
    email: "inquiries@fax.to"
host: "api.fax.to"
basePath: "/api/v2"
tags:
- name: "fax-sending"
  description: "Everything about sending a fax"
- name: "user-management"
  description: "Operations about the users"
- name: "fax-receiving"
  description: "All about receiving a fax"
schemes:
- "https"
paths:
  /fax:
    post:
      tags:
      - "fax-sending"
      summary: "This API is for sending a new fax in any fax numbers anywhere in the\
        \ world"
      operationId: "FaxPost"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
        name: "fax_number"
        description: "The fax number of the recipient"
        required: true
        x-exportParamName: "FaxNumber"
      - in: "body"
        name: "document_id"
        description: "The id of the document to be sent"
        required: true
        x-exportParamName: "DocumentId"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              fax_job_id:
                type: "integer"
                description: "The id of the fax job. It is used to check the status\
                  \ of the fax job."
              user_cash_balance:
                type: "number"
                description: "The remaining cash balance"
              cost:
                type: "number"
                description: "The cost of sending fax"
        400:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              message:
                type: "string"
                description: "Display message"
  /fax/{document_id}/costs:
    get:
      tags:
      - "fax-sending"
      summary: "This API is for computing the cost of the fax to be sent"
      operationId: "FaxDocumentIdCostsGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "document_id"
        in: "path"
        description: "The id of the document to be sent"
        required: true
        type: "integer"
        x-exportParamName: "DocumentId"
      - name: "fax_number"
        in: "query"
        description: "The fax number of the recipient"
        required: false
        type: "string"
        x-exportParamName: "FaxNumber"
        x-optionalDataType: "String"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              cost:
                type: "number"
                description: "The cost of fax for the specified fax number"
        404:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              message:
                type: "string"
                description: "Display message"
  /fax/{fax_job_id}/status:
    get:
      tags:
      - "fax-sending"
      summary: "This API gets the status of a fax"
      operationId: "FaxJobIdStatusGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "fax_job_id"
        in: "path"
        description: "The id of the fax job"
        required: true
        type: "integer"
        x-exportParamName: "FaxJobId"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              message:
                type: "string"
                description: "Display message"
              user_cash_balance:
                type: "number"
                description: "Remaining cash balance"
        404:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              message:
                type: "string"
                description: "Display message"
  /fax-history:
    get:
      tags:
      - "fax-sending"
      summary: "This API gets the history of a fax"
      operationId: "FaxHistoryGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "limit"
        in: "query"
        description: "The number of record to return"
        required: false
        type: "string"
        x-exportParamName: "Limit"
        x-optionalDataType: "String"
      - name: "page"
        in: "query"
        description: "The page you want to get"
        required: false
        type: "string"
        x-exportParamName: "Page"
        x-optionalDataType: "String"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              history:
                type: "array"
                description: "The fax jobs requested"
                items:
                  $ref: "#/definitions/inline_response_200_3_history"
  /incoming-faxes:
    get:
      tags:
      - "fax-receiving"
      summary: "This API gets a list of incoming faxes"
      operationId: "IncomingFaxesGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "limit"
        in: "query"
        description: "The number of record to return"
        required: false
        type: "string"
        x-exportParamName: "Limit"
        x-optionalDataType: "String"
      - name: "page"
        in: "query"
        description: "The page you want to get"
        required: false
        type: "string"
        x-exportParamName: "Page"
        x-optionalDataType: "String"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              inbox:
                type: "array"
                description: "The faxes received by a certain user"
                items:
                  $ref: "#/definitions/inline_response_200_4_inbox"
              meta:
                $ref: "#/definitions/inline_response_200_4_meta"
  /incoming-faxes/{recipient}:
    get:
      tags:
      - "fax-receiving"
      summary: "This API gets a list of incoming faxes for a specific recipient"
      operationId: "IncomingFaxesRecipientGet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "recipient"
        in: "path"
        description: "The recipient's fax number"
        required: true
        type: "integer"
        x-exportParamName: "Recipient"
      - name: "limit"
        in: "query"
        description: "The number of record to return"
        required: false
        type: "string"
        x-exportParamName: "Limit"
        x-optionalDataType: "String"
      - name: "page"
        in: "query"
        description: "The page you want to get"
        required: false
        type: "string"
        x-exportParamName: "Page"
        x-optionalDataType: "String"
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
        x-exportParamName: "ApiKey"
      responses:
        200:
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "The status of the API request"
              inbox:
                type: "array"
                description: "The faxes received by a certain user"
                items:
                  $ref: "#/definitions/inline_response_200_4_inbox"
              meta:
                $ref: "#/definitions/inline_response_200_4_meta"
  /user:
    post:
      tags:
      - "user-management"
      summary: "This API registers a new user account"
      operationId: "UserPost"
      consumes:
